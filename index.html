<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser-Based Data Analysis Tools</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <nav class="main-nav">
        <div class="container">
            <div class="nav-content">
                <div class="nav-brand">
                    <h1>Data Analysis Tools</h1>
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-link" data-tool="csv">CSV Analyzer</a>
                    <a href="#" class="nav-link" data-tool="json">JSON Explorer</a>
                    <a href="#" class="nav-link" data-tool="timeseries">Time Series</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- CSV Analyzer -->
        <div id="csv-tool" class="tool-section">
            <div class="tool-card">
                <h2 class="tool-title">CSV Analyzer</h2>
                <div class="tool-content">
                    <div class="file-upload-container">
                        <label class="file-drop-zone">
                            <svg class="upload-icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                            </svg>
                            <span class="upload-text">Select a CSV file</span>
                            <input type='file' class="file-input" accept=".csv" id="csvInput" />
                        </label>
                    </div>
                    <div id="csv-results" class="results-container hidden">
                        <div class="summary-section">
                            <h3 class="section-title">Summary Statistics</h3>
                            <div id="csv-summary" class="summary-grid"></div>
                        </div>
                        <div class="details-section">
                            <h3 class="section-title">Column Details</h3>
                            <div id="csv-column-details" class="column-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JSON Explorer -->
        <div id="json-tool" class="tool-section hidden">
            <div class="tool-card">
                <h2 class="tool-title">JSON Explorer</h2>
                <div class="tool-content">
                    <div class="input-options">
                        <div class="option-buttons">
                            <button class="button button-primary" id="loadFileBtn">Load File</button>
                            <button class="button button-secondary" id="pasteJsonBtn">Paste JSON</button>
                        </div>
                        <input type="file" id="jsonInput" class="file-input" accept=".json">
                        <textarea id="jsonPaste" class="json-paste hidden" placeholder="Paste your JSON here..."></textarea>
                    </div>
                    
                    <div id="json-results" class="results-container hidden">
                        <div class="json-tools">
                            <div class="search-box">
                                <input type="text" id="jsonSearch" placeholder="Search keys..." class="search-input">
                            </div>
                            <div class="tool-buttons">
                                <button class="button button-small" id="expandAllBtn">Expand All</button>
                                <button class="button button-small" id="collapseAllBtn">Collapse All</button>
                                <button class="button button-small" id="copyPathBtn">Copy Path</button>
                            </div>
                        </div>
                        
                        <div class="json-view-container">
                            <div class="json-tree-view">
                                <h3 class="section-title">Structure</h3>
                                <div id="jsonTree" class="json-tree"></div>
                            </div>
                            <div class="json-details">
                                <div class="stats-panel">
                                    <h3 class="section-title">Statistics</h3>
                                    <div id="jsonStats" class="stats-grid"></div>
                                </div>
                                <div class="path-panel">
                                    <h3 class="section-title">Selected Path</h3>
                                    <div id="selectedPath" class="selected-path"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Time Series Visualizer -->
        <div id="timeseries-tool" class="tool-section hidden">
            <div class="tool-card">
                <h2 class="tool-title">Time Series Visualizer</h2>
                <div class="tool-content">
                    <div class="file-upload-container">
                        <label class="file-drop-zone">
                            <svg class="upload-icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                            </svg>
                            <span class="upload-text">Select a time series data file</span>
                            <input type='file' class="file-input" accept=".csv,.json" id="timeseriesInput" />
                        </label>
                    </div>
                    
                    <div id="timeseries-results" class="results-container hidden">
                        <div class="visualization-controls">
                            <div class="control-group">
                                <label for="chartType">Chart Type:</label>
                                <select id="chartType" class="select-input">
                                    <option value="line">Line Chart</option>
                                    <option value="bar">Bar Chart</option>
                                    <option value="area">Area Chart</option>
                                </select>
                            </div>
                            <div class="control-group">
                                <label for="smoothing">Smoothing:</label>
                                <input type="range" id="smoothing" min="0" max="100" value="0" class="range-input">
                                <span class="range-value">0%</span>
                            </div>
                            <div class="control-group">
                                <label for="dateRange">Date Range:</label>
                                <div class="date-range-inputs">
                                    <input type="date" id="startDate" class="date-input">
                                    <input type="date" id="endDate" class="date-input">
                                </div>
                            </div>
                            <div class="control-group options">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="showTrend" checked>
                                    Show Trend
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="showGrid" checked>
                                    Show Grid
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="showAnnotations" checked>
                                    Show Annotations
                                </label>
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="timeseriesChart"></canvas>
                            <div class="chart-toolbar">
                                <button class="button button-small" id="addAnnotation">
                                    <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"/>
                                    </svg>
                                    Add Annotation
                                </button>
                                <button class="button button-small" id="exportChart">
                                    <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"/>
                                    </svg>
                                    Export
                                </button>
                            </div>
                        </div>
                        
                        <div class="analysis-section">
                            <h3 class="section-title">Analysis</h3>
                            <div class="analysis-grid">
                                <div class="stat-card">
                                    <h4 class="stat-title">Trend Analysis</h4>
                                    <div id="trendAnalysis" class="stat-content">
                                        <div class="trend-direction"></div>
                                        <div class="trend-strength"></div>
                                    </div>
                                </div>
                                <div class="stat-card">
                                    <h4 class="stat-title">Seasonality</h4>
                                    <div id="seasonalityAnalysis" class="stat-content">
                                        <div class="seasonality-status"></div>
                                        <div class="seasonality-period"></div>
                                    </div>
                                </div>
                                <div class="stat-card">
                                    <h4 class="stat-title">Summary Statistics</h4>
                                    <div id="timeseriesStats" class="stat-content">
                                        <div class="stats-grid">
                                            <div class="stat-item">
                                                <span class="stat-label">Mean</span>
                                                <span class="stat-value mean"></span>
                                            </div>
                                            <div class="stat-item">
                                                <span class="stat-label">Min</span>
                                                <span class="stat-value min"></span>
                                            </div>
                                            <div class="stat-item">
                                                <span class="stat-label">Max</span>
                                                <span class="stat-value max"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module">
        import { JSONExplorer } from './src/tools/json/explorer.js';
        import { TimeSeriesVisualizer } from './src/tools/timeseries/visualizer.js';
        window.JSONExplorer = JSONExplorer;
        window.TimeSeriesVisualizer = TimeSeriesVisualizer;
    </script>
    <script src="src/utils/navigation.js"></script>
</body>
</html>
