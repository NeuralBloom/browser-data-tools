<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser-Based Data Analysis Tools</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <nav class="main-nav">
        <div class="container">
            <div class="nav-content">
                <div class="nav-brand">
                    <h1>Data Analysis Tools</h1>
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-link active">CSV Analyzer</a>
                    <a href="#" class="nav-link">JSON Explorer</a>
                    <a href="#" class="nav-link">Time Series</a>
                    <a href="#" class="nav-link">Statistics</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="csv-analyzer" class="tool-card">
            <h2 class="tool-title">CSV Analyzer</h2>
            <div class="tool-content">
                <div class="file-upload-container">
                    <label class="file-drop-zone">
                        <svg class="upload-icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                        </svg>
                        <span class="upload-text">Select a CSV file</span>
                        <input type='file' class="file-input" accept=".csv" id="csvInput" />
                    </label>
                </div>
                <div id="results" class="results-container hidden">
                    <div class="summary-section">
                        <h3 class="section-title">Summary Statistics</h3>
                        <div id="summary" class="summary-grid"></div>
                    </div>
                    <div class="details-section">
                        <h3 class="section-title">Column Details</h3>
                        <div id="columnDetails" class="column-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('csvInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const text = await file.text();
            const results = Papa.parse(text, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true
            });

            const summary = analyzeCSV(results.data);
            displayResults(summary);
        });

        function analyzeCSV(data) {
            const summary = {};
            const columns = Object.keys(data[0]);

            columns.forEach(column => {
                const values = data.map(row => row[column]).filter(val => val != null);
                const type = typeof values[0];

                summary[column] = {
                    type,
                    unique: new Set(values).size,
                    missing: data.length - values.length,
                    ...(type === 'number' ? getNumericStats(values) : getTextStats(values))
                };
            });

            return summary;
        }

        function getNumericStats(values) {
            const sorted = [...values].sort((a, b) => a - b);
            return {
                min: Math.min(...values),
                max: Math.max(...values),
                mean: values.reduce((a, b) => a + b, 0) / values.length,
                median: sorted[Math.floor(sorted.length / 2)]
            };
        }

        function getTextStats(values) {
            return {
                minLength: Math.min(...values.map(v => String(v).length)),
                maxLength: Math.max(...values.map(v => String(v).length)),
                mostCommon: getMostCommon(values)
            };
        }

        function getMostCommon(values) {
            const counts = values.reduce((acc, val) => {
                acc[val] = (acc[val] || 0) + 1;
                return acc;
            }, {});
            return Object.entries(counts)
                .sort((a, b) => b[1] - a[1])[0][0];
        }

        function displayResults(summary) {
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summary');
            const columnDetailsDiv = document.getElementById('columnDetails');

            resultsDiv.classList.remove('hidden');
            summaryDiv.innerHTML = '';
            columnDetailsDiv.innerHTML = '';

            Object.entries(summary).forEach(([column, stats]) => {
                // Add summary card
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = `
                    <h4 class="stat-title">${column}</h4>
                    <p class="stat-info">Type: ${stats.type}</p>
                    <p class="stat-info">Unique Values: ${stats.unique}</p>
                    <p class="stat-info">Missing: ${stats.missing}</p>
                `;
                summaryDiv.appendChild(card);

                // Add detailed stats
                const details = document.createElement('div');
                details.className = 'details-card';
                let statsHTML = `<h4 class="details-title">${column}</h4>`;
                
                if (stats.type === 'number') {
                    statsHTML += `
                        <div class="stats-grid">
                            <p class="stat-detail">Min: ${stats.min}</p>
                            <p class="stat-detail">Max: ${stats.max}</p>
                            <p class="stat-detail">Mean: ${stats.mean.toFixed(2)}</p>
                            <p class="stat-detail">Median: ${stats.median}</p>
                        </div>
                    `;
                } else {
                    statsHTML += `
                        <div class="stats-grid">
                            <p class="stat-detail">Min Length: ${stats.minLength}</p>
                            <p class="stat-detail">Max Length: ${stats.maxLength}</p>
                            <p class="stat-detail">Most Common: ${stats.mostCommon}</p>
                        </div>
                    `;
                }
                details.innerHTML = statsHTML;
                columnDetailsDiv.appendChild(details);
            });
        }
    </script>
</body>
</html>
