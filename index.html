<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <title>Browser-Based Data Analysis Tools</title>
    <link rel="stylesheet" href="static/css/styles.css?v=1.0.0">
    <script>
        // Define version for cache busting
        window.APP_VERSION = '1.0.0';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" 
            integrity="sha512-GLQj5e8o6e4DM95Z4q7IuEaL5nkTgiWZ6Rz1+t6E+9YYSG1mow6t8C8bBcvvBNz+b7OUnLj0Y3M1cL7Y1mBcg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
</head>
<body>
    <nav class="main-nav" role="navigation">
        <div class="container">
            <div class="nav-content">
                <div class="nav-brand">
                    <h1>Data Analysis Tools</h1>
                </div>
                <div class="nav-links" role="tablist">
                    <a href="#csv" class="nav-link" data-tool="csv" role="tab" aria-selected="true">CSV Analyzer</a>
                    <a href="#json" class="nav-link" data-tool="json" role="tab" aria-selected="false">JSON Explorer</a>
                    <a href="#timeseries" class="nav-link" data-tool="timeseries" role="tab" aria-selected="false">Time Series</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container" role="main">
        <!-- CSV Analyzer -->
        <section id="csv-tool" class="tool-section" role="tabpanel" aria-labelledby="csv-tab">
            <div class="tool-card">
                <h2 class="tool-title">CSV Analyzer</h2>
                <div class="tool-content">
                    <div class="file-upload-container">
                        <label class="file-drop-zone" for="csvInput" role="button" tabindex="0">
                            <svg class="upload-icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" aria-hidden="true">
                                <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                            </svg>
                            <span class="upload-text" id="csvUploadText">Select a CSV file or drag and drop here</span>
                            <input type="file" 
                                   class="file-input" 
                                   id="csvInput" 
                                   name="csvFile" 
                                   accept=".csv"
                                   aria-describedby="csvUploadText" 
                                   title="Choose CSV file to upload" />
                        </label>
                    </div>
                    <div id="csv-results" class="results-container" aria-live="polite" hidden>
                        <div class="summary-section">
                            <h3 class="section-title">Summary Statistics</h3>
                            <div id="csv-summary" class="summary-grid"></div>
                        </div>
                        <div class="details-section">
                            <h3 class="section-title">Column Details</h3>
                            <div id="csv-column-details" class="column-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- JSON Explorer -->
        <section id="json-tool" class="tool-section" role="tabpanel" aria-labelledby="json-tab" hidden>
            <div class="tool-card">
                <h2 class="tool-title">JSON Explorer</h2>
                <div class="tool-content">
                    <div class="input-options">
                        <div class="option-buttons">
                            <button class="button button-primary" id="loadFileBtn">Load File</button>
                            <button class="button button-secondary" id="pasteJsonBtn">Paste JSON</button>
                        </div>
                        <input type="file" 
                               id="jsonInput" 
                               class="file-input" 
                               accept=".json"
                               aria-label="Choose JSON file" 
                               title="Choose JSON file to upload" />
                        <textarea id="jsonPaste" 
                                  class="json-paste" 
                                  placeholder="Paste your JSON here..."
                                  aria-label="Paste JSON content" 
                                  hidden></textarea>
                    </div>
                    
                    <div id="json-results" class="results-container" aria-live="polite" hidden>
                        <div class="json-tools">
                            <div class="search-box">
                                <label for="jsonSearch" class="visually-hidden">Search JSON content</label>
                                <input type="text" 
                                       id="jsonSearch" 
                                       class="search-input" 
                                       placeholder="Search keys..."
                                       aria-label="Search within JSON" />
                            </div>
                            <div class="tool-buttons">
                                <button class="button button-small" id="expandAllBtn">Expand All</button>
                                <button class="button button-small" id="collapseAllBtn">Collapse All</button>
                                <button class="button button-small" id="copyPathBtn">Copy Path</button>
                            </div>
                        </div>
                        
                        <div class="json-view-container">
                            <div class="json-tree-view">
                                <h3 class="section-title">Structure</h3>
                                <div id="jsonTree" class="json-tree" role="tree"></div>
                            </div>
                            <div class="json-details">
                                <div class="stats-panel">
                                    <h3 class="section-title">Statistics</h3>
                                    <div id="jsonStats" class="stats-grid"></div>
                                </div>
                                <div class="path-panel">
                                    <h3 class="section-title">Selected Path</h3>
                                    <div id="selectedPath" class="selected-path"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Time Series Visualizer -->
        <section id="timeseries-tool" class="tool-section" role="tabpanel" aria-labelledby="timeseries-tab" hidden>
            <div class="tool-card">
                <h2 class="tool-title">Time Series Visualizer</h2>
                <div class="tool-content">
                    <div class="file-upload-container">
                        <label class="file-drop-zone" for="timeseriesInput" role="button" tabindex="0">
                            <svg class="upload-icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" aria-hidden="true">
                                <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                            </svg>
                            <span class="upload-text" id="timeseriesUploadText">Select a time series data file</span>
                            <input type="file" 
                                   class="file-input" 
                                   id="timeseriesInput" 
                                   accept=".csv,.json"
                                   aria-describedby="timeseriesUploadText" 
                                   title="Choose time series data file" />
                        </label>
                    </div>
                    
                    <div id="timeseries-results" class="results-container" aria-live="polite" hidden>
                        <div class="visualization-controls">
                            <div class="control-group">
                                <label for="chartType">Chart Type:</label>
                                <select id="chartType" class="select-input">
                                    <option value="line">Line Chart</option>
                                    <option value="bar">Bar Chart</option>
                                    <option value="area">Area Chart</option>
                                </select>
                            </div>
                            <div class="control-group">
                                <label for="smoothing">Smoothing:</label>
                                <input type="range" 
                                       id="smoothing" 
                                       min="0" 
                                       max="100" 
                                       value="0" 
                                       class="range-input"
                                       aria-label="Smoothing level" />
                                <output for="smoothing" class="range-value">0%</output>
                            </div>
                            <div class="control-group">
                                <label for="dateRange">Date Range:</label>
                                <div class="date-range-inputs">
                                    <input type="date" id="startDate" class="date-input" aria-label="Start date" />
                                    <input type="date" id="endDate" class="date-input" aria-label="End date" />
                                </div>
                            </div>
                            <div class="control-group options">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="showTrend" checked />
                                    Show Trend
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="showGrid" checked />
                                    Show Grid
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="showAnnotations" checked />
                                    Show Annotations
                                </label>
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="timeseriesChart" role="img" aria-label="Time series visualization"></canvas>
                        </div>
                        
                        <div class="analysis-section">
                            <h3 class="section-title">Analysis</h3>
                            <div class="analysis-grid">
                                <!-- Analysis cards will be dynamically populated -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module">
        import { CSVController } from './src/tools/csv/controller.js?v=1.0.0';
        import { JSONExplorer } from './src/tools/json/explorer.js?v=1.0.0';
        import { TimeSeriesVisualizer } from './src/tools/timeseries/visualizer.js?v=1.0.0';
        
        // Initialize controllers when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.csvController = new CSVController();
            window.jsonExplorer = new JSONExplorer();
            window.timeSeriesVisualizer = new TimeSeriesVisualizer(
                document.getElementById('timeseriesChart')
            );
        });
    </script>
    <script src="src/utils/navigation.js?v=1.0.0"></script>
</body>
</html>
